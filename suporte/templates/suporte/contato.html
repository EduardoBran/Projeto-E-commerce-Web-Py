    /*//////////////////////////////////////////////////////////////////
[ Contact 1 ]*/

    .contact1 {
        width: 100%;
        min-height: 100%;
        padding: 15px;

        background: #009bff;
        background: -webkit-linear-gradient(left, #0072ff, #00c6ff);
        background: -o-linear-gradient(left, #0072ff, #00c6ff);
        background: -moz-linear-gradient(left, #0072ff, #00c6ff);
        background: linear-gradient(left, #0072ff, #00c6ff);

        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container-contact1 {
        width: 1163px;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;

        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;

        padding: 90px 130px 88px 148px;
    }

    /*------------------------------------------------------------------
[  ]*/
    .contact1-pic {
        width: 296px;
    }

    .contact1-pic img {
        max-width: 100%;
    }


    /*------------------------------------------------------------------
[  ]*/
    .contact1-form {
        width: 390px;
    }

    .contact1-form-title {
        display: block;
        font-family: Montserrat-ExtraBold;
        font-size: 24px;
        color: #333333;
        line-height: 1.2;
        text-align: center;
        padding-bottom: 44px;
    }

    input.input1 {
        height: 50px;
        border-radius: 25px;
        padding: 0 30px;
    }

    input.input1+.shadow-input1 {
        border-radius: 25px;
    }

    textarea.input1 {
        min-height: 150px;
        border-radius: 25px;
        padding: 12px 30px;
    }

    textarea.input1+.shadow-input1 {
        border-radius: 25px;
    }

    /*---------------------------------------------*/
    .wrap-input1 {
        position: relative;
        width: 100%;
        z-index: 1;
        margin-bottom: 20px;
    }

    .input1 {
        display: block;
        width: 100%;
        background: #e6e6e6;
        font-family: Montserrat-Bold;
        font-size: 15px;
        line-height: 1.5;
        color: #666666;
    }

    .shadow-input1 {
        content: '';
        display: block;
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
        box-shadow: 0px 0px 0px 0px;
        color: rgba(87, 184, 70, 0.5);
    }

    .input1:focus+.shadow-input1 {
        -webkit-animation: anim-shadow 0.5s ease-in-out forwards;
        animation: anim-shadow 0.5s ease-in-out forwards;
    }

    @-webkit-keyframes anim-shadow {
        to {
            box-shadow: 0px 0px 80px 30px;
            opacity: 0;
        }
    }

    @keyframes anim-shadow {
        to {
            box-shadow: 0px 0px 80px 30px;
            opacity: 0;
        }
    }

    /*---------------------------------------------*/
    .container-contact1-form-btn {
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .contact1-form-btn {
        min-width: 193px;
        height: 50px;
        border-radius: 25px;
        background: #57b846;
        font-family: Montserrat-Bold;
        font-size: 15px;
        line-height: 1.5;
        color: #fff;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 25px;

        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        transition: all 0.4s;
    }

    .contact1-form-btn i {
        margin-left: 7px;

        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        transition: all 0.4s;
    }

    .contact1-form-btn:hover {
        background: #333333;
    }

    .contact1-form-btn:hover i {
        -webkit-transform: translateX(10px);
        -moz-transform: translateX(10px);
        -ms-transform: translateX(10px);
        -o-transform: translateX(10px);
        transform: translateX(10px);
    }

    /*------------------------------------------------------------------
[ Responsive ]*/

    @media (max-width: 1200px) {
        .contact1-pic {
            width: 33.5%;
        }

        .contact1-form {
            width: 44%;
        }
    }

    @media (max-width: 992px) {
        .container-contact1 {
            padding: 90px 80px 88px 90px;
        }

        .contact1-pic {
            width: 35%;
        }

        .contact1-form {
            width: 55%;
        }
    }

    @media (max-width: 768px) {
        .container-contact1 {
            padding: 90px 80px 88px 80px;
        }

        .contact1-pic {
            display: none;
        }

        .contact1-form {

        }
    }

    @media (max-width: 576px) {
        .container-contact1 {
            padding: 90px 15px 88px 15px;
        }
    }

    /*------------------------------------------------------------------
[ Alert validate ]*/

    .validate-input {
        position: relative;
    }

    .alert-validate::before {
        content: attr(data-validate);
        position: absolute;
        max-width: 70%;
        background-color: white;
        border: 1px solid #c80000;
        border-radius: 13px;
        padding: 4px 25px 4px 10px;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        -o-transform: translateY(-50%);
        transform: translateY(-50%);
        right: 8px;
        pointer-events: none;

        font-family: Montserrat-Medium;
        color: #c80000;
        font-size: 13px;
        line-height: 1.4;
        text-align: left;

        visibility: hidden;
        opacity: 0;

        -webkit-transition: opacity 0.4s;
        -o-transition: opacity 0.4s;
        -moz-transition: opacity 0.4s;
        transition: opacity 0.4s;
    }

    .alert-validate::after {
        content: "\f06a";
        font-family: FontAwesome;
        display: block;
        position: absolute;
        color: #c80000;
        font-size: 15px;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        -o-transform: translateY(-50%);
        transform: translateY(-50%);
        right: 13px;
    }

    .alert-validate:hover:before {
        visibility: visible;
        opacity: 1;
    }

    @media (max-width: 992px) {
        .alert-validate::before {
            visibility: visible;
            opacity: 1;
        }
    }
</style>

<div class="contact1">

<script>

    (function ($) {
        "use strict";


        /*==================================================================
        [ Validate ]*/
        var name = $('.validate-input input[name="name"]');
        var email = $('.validate-input input[name="email"]');
        var subject = $('.validate-input input[name="subject"]');
        var message = $('.validate-input textarea[name="message"]');


        $('.validate-form').on('submit', function () {
            var check = true;

            if ($(name).val().trim() == '') {
                showValidate(name);
                check = false;
            }

            if ($(subject).val().trim() == '') {
                showValidate(subject);
                check = false;
            }


            if ($(email).val().trim().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/) == null) {
                showValidate(email);
                check = false;
            }

            if ($(message).val().trim() == '') {
                showValidate(message);
                check = false;
            }

            return check;
        });


        $('.validate-form .input1').each(function () {
            $(this).focus(function () {
                hideValidate(this);
            });
        });

        function showValidate(input) {
            var thisAlert = $(input).parent();

            $(thisAlert).addClass('alert-validate');
        }

        function hideValidate(input) {
            var thisAlert = $(input).parent();

            $(thisAlert).removeClass('alert-validate');
        }



    })(jQuery);
</script>
