{% extends 'base.html' %}
{% load static %}

{% block titulo %}Contato | {% endblock %}

{% block conteudo %}

<script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.js"></script>
<script src="{% static 'assets/custom/js/tilt.jquery.min.js'%}"></script>

<style>
    /* IMAGEM */

    .contact1-pic {
        width: 50%;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
    }

    .contact1-pic img {
        max-width: 100%;
    }

    /* FORM */

    input {
        outline: none;
        border: none;
    }

    textarea {
        outline: none;
        border: none;
    }

    textarea:focus,
    input:focus {
        border-color: transparent !important;
    }

    input::-webkit-input-placeholder {
        color: #999999;
    }

    input:-moz-placeholder {
        color: #999999;
    }

    input::-moz-placeholder {
        color: #999999;
    }

    input:-ms-input-placeholder {
        color: #999999;
    }

    textarea::-webkit-input-placeholder {
        color: #999999;
    }

    textarea:-moz-placeholder {
        color: #999999;
    }

    textarea::-moz-placeholder {
        color: #999999;
    }

    textarea:-ms-input-placeholder {
        color: #999999;
    }

    .contact1-form {
        width: 390px;
    }

    .contact1-form-title {
        display: block;
        font-family: Montserrat-ExtraBold;
        font-size: 38px;
        color: #333333;
        line-height: 1.2;
        text-align: center;
    }

    input.input1 {
        height: 50px;
        border-radius: 25px;
        padding: 0 30px;
    }

    input.input1+.shadow-input1 {
        border-radius: 25px;
    }

    textarea.input1 {
        min-height: 150px;
        border-radius: 25px;
        padding: 12px 30px;
    }

    textarea.input1+.shadow-input1 {
        border-radius: 25px;
    }

    /* INPUT FORM */
    .wrap-input1 {
        position: relative;
        width: 100%;
        z-index: 1;
        margin-bottom: 20px;
    }

    .input1 {
        display: block;
        width: 100%;
        background: #e6e6e6;
        font-family: Montserrat-Bold;
        font-size: 15px;
        line-height: 1.5;
        color: #666666;
    }

    .shadow-input1 {
        content: '';
        display: block;
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
        box-shadow: 0px 0px 0px 0px;
        color: #004242;
    }

    .input1:focus+.shadow-input1 {
        -webkit-animation: anim-shadow 0.5s ease-in-out forwards;
        animation: anim-shadow 0.5s ease-in-out forwards;
    }

    @-webkit-keyframes anim-shadow {
        to {
            box-shadow: 0px 0px 80px 30px;
            opacity: 0;
        }
    }

    @keyframes anim-shadow {
        to {
            box-shadow: 0px 0px 80px 30px;
            opacity: 0;
        }
    }

    /* BOTÃO */

    button {
        outline: none !important;
        border: none;
        background: transparent;
    }

    button:hover {
        cursor: pointer;
    }

    iframe {
        border: none !important;
    }

    .container-contact1-form-btn {
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .contact1-form-btn {
        min-width: 193px;
        height: 50px;
        border-radius: 25px;
        background: #343a40;
        font-family: Montserrat-Bold;
        font-size: 15px;
        line-height: 1.5;
        color: #fff;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 25px;

        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        transition: all 0.4s;
    }

    .contact1-form-btn i {
        margin-left: 7px;
        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        transition: all 0.4s;
    }

    .contact1-form-btn:hover {
        background: #f1f1f1;
        color: black;
    }

    .contact1-form-btn:hover i {
        -webkit-transform: translateX(10px);
        -moz-transform: translateX(10px);
        -ms-transform: translateX(10px);
        -o-transform: translateX(10px);
        transform: translateX(10px);
    }

    /* RESPONSIVIDADE */

    @media (max-width: 1200px) {
        .contact1-pic {
            width: 33.5%;
        }

        .contact1-form {
            width: 100%;
        }
    }

    @media (max-width: 992px) {
        .container-contact1 {
            padding: 90px 80px 88px 90px;
        }

        .contact1-pic {
            width: 35%;
        }

        .contact1-form {
            width: 100%;
        }
    }

    @media (max-width: 768px) {
        .container-contact1 {
            padding: 90px 80px 88px 80px;
        }

        .contact1-pic {
            display: none;
        }

        .contact1-form {
            width: 100%;
        }
    }

    @media (max-width: 576px) {
        .container-contact1 {
            padding: 90px 15px 88px 15px;
        }

        .contact1-pic {
            display: none;
        }

        .contact1-form {
            width: 100%;
        }
    }

    /* MENSAGENS DE ALERTA VALIDAÇÃO */

    .validate-input {
        position: relative;
    }

    .alert-validate::before {
        content: attr(data-validate);
        position: absolute;
        max-width: 70%;
        background-color: white;
        border: 1px solid #c80000;
        border-radius: 13px;
        padding: 4px 25px 4px 10px;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        -o-transform: translateY(-50%);
        transform: translateY(-50%);
        right: 8px;
        pointer-events: none;

        font-family: Montserrat-Medium;
        color: #c80000;
        font-size: 13px;
        line-height: 1.4;
        text-align: left;

        visibility: hidden;
        opacity: 0;

        -webkit-transition: opacity 0.4s;
        -o-transition: opacity 0.4s;
        -moz-transition: opacity 0.4s;
        transition: opacity 0.4s;
    }

    .alert-validate::after {
        content: "\f06a";
        font-family: FontAwesome;
        display: block;
        position: absolute;
        color: #c80000;
        font-size: 15px;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        -o-transform: translateY(-50%);
        transform: translateY(-50%);
        right: 13px;
    }

    .alert-validate:hover:before {
        visibility: visible;
        opacity: 1;
    }

    /* RESPONSIVIDADE MENSAGENS DE ALERTA VALIDAÇÃO */

    @media (max-width: 992px) {
        .alert-validate::before {
            visibility: visible;
            opacity: 1;
        }
    }

    /* FUNDO */

    .card-fundo {
        background: black;
        background: -webkit-linear-gradient(left, #343a40, #888888);
        background: -o-linear-gradient(left, #343a40, #888888);
        background: -moz-linear-gradient(left, #343a40, #888888);
        background: linear-gradient(left, #343a40, #888888);
    }
</style>

<div class="card">
    <div class="card-body card-fundo border" style="padding: 5px;">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12 col-xl-6 my-auto">
                        <div class="contact1-pic js-tilt mx-auto" data-tilt>
                            <img src="https://i.postimg.cc/pLR0vLCV/mailbox-clipart-md.png" alt="IMG">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-6 mx-auto">
                        <form class="contact1-form validate-form" action="{% url 'suporte:contato' %}" method="POST">
                            {% csrf_token %}
                            <span class="contact1-form-title mt-5 mb-4">
                                Contato
                            </span>

                            <div class="wrap-input1 validate-input" data-validate="Campo Nome é obrigatório">
                                <input class="input1" type="text" name="nome" placeholder="Nome">
                                <span class="shadow-input1"></span>
                            </div>

                            <div class="wrap-input1 validate-input"
                                data-validate="Campo E-mail válido obrigatório: ex@abc.xyz">
                                <input class="input1" type="text" name="email" placeholder="E-mail">
                                <span class="shadow-input1"></span>
                            </div>

                            <div class="wrap-input1 validate-input" data-validate="Campo Assunto é obrigatório ">
                                <input class="input1" type="text" name="assunto" placeholder="Assunto">
                                <span class="shadow-input1"></span>
                            </div>

                            <div class="wrap-input1 validate-input" data-validate="Campo Mensagem é obrigatório">
                                <textarea class="input1" name="mensagem" placeholder="Mensagem"></textarea>
                                <span class="shadow-input1"></span>
                            </div>

                            <div class="container-contact1-form-btn mt-4 mb-2">
                                <button class="contact1-form-btn" type="submit">
                                    <span>
                                        Enviar e-mail
                                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/tilt/tilt.jquery.min.js"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>


<!--FUNÇÃO jQuery-->
<script>

        (function ($) {
            "use strict";

            /*==================================================================
            [ Validate ]*/
            var name = $('.validate-input input[name="nome"]');
            var email = $('.validate-input input[name="email"]');
            var subject = $('.validate-input input[name="assunto"]');
            var message = $('.validate-input textarea[name="mensagem"]');


            $('.validate-form').on('submit', function () {
                var check = true;

                if ($(name).val().trim() == '') {
                    showValidate(name);
                    check = false;
                }

                if ($(subject).val().trim() == '') {
                    showValidate(subject);
                    check = false;
                }


                if ($(email).val().trim().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/) == null) {
                    showValidate(email);
                    check = false;
                }

                if ($(message).val().trim() == '') {
                    showValidate(message);
                    check = false;
                }

                return check;
            });


            $('.validate-form .input1').each(function () {
                $(this).focus(function () {
                    hideValidate(this);
                });
            });

            function showValidate(input) {
                var thisAlert = $(input).parent();

                $(thisAlert).addClass('alert-validate');
            }

            function hideValidate(input) {
                var thisAlert = $(input).parent();

                $(thisAlert).removeClass('alert-validate');
            }

        })(jQuery);
</script>

<script src="https://kit.fontawesome.com/979f4dc9a1.js" crossorigin="anonymous"></script>
{% endblock %}
