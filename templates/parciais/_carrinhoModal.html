{% extends 'parciais/_carrinho.html' %}
{% load static %}
{% load omfilters %}

{% block posicaoImagemTabela %}

<style>
    .tamanho-imagem-carrinho-modal2 {
        width: 120px;
        height: 140px;
    }

    .info-produto-tabel2 {
        margin-left: 5px;
        margin-top: 9px;
    }

    @media (max-width: 500px) {
        .tamanho-imagem-carrinho {
            margin-left: 10px;
        }
    }
</style>

<a class="ml-1" href="{% url 'produto:removerdocarrinho' %}?vid={{ linha_carrinho.variacao_id }}">
    <i class="fas fa-times-circle text-danger fa-sm" aria-hidden="true"></i>
</a>
<img class="img-fluid tamanho-imagem-carrinho-modal2" src="{{ linha_carrinho.imagem }}">

{% endblock %}

{% block tamanhoLetraNome %}
<div class="info-produto-tabel2">
    <a class="nome-produto-modal" href="{% url 'produto:detalhe' linha_carrinho.slug %}"
        style="color: #262727; text-decoration: underline; margin-top: 0px; font-size: 1.1rem;">
        {{ linha_carrinho.produto_nome }}</a>

    {% endblock %}
