{% load static %}

<style>
    .counter {
        font-size: 40px;
    }

    .loading-bar-back {
        height: 8px;
        background-color: lightgray;
        width: 100%;
        border-radius: 5px;
        border: none;
    }

    .loading-bar-front {
        height: 8px;
        background-color: #17a2b8;
        width: 0%;
        border-radius: 5px;
        border: none;
    }
</style>

<div class="counter">0%</div>
<hr class="loading-bar-front" />

<script>
    const counterEl = document.querySelector(".counter");
    const barEl = document.querySelector(".loading-bar-front");
    let idx = 0;

    function updateNum() {
        counterEl.innerText = idx + "%";
        barEl.style.width = idx + "%";
        idx++;

        if (idx < 101) {
            setTimeout(updateNum, 16);
        }
    }

    updateNum()
</script>
