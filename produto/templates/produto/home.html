{% extends 'base.html' %}
{% load static %}

{% block titulo %}Home | {% endblock %}

{% block conteudoHome %}

<style>
    .flexHome {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex
    }

    .justify-betweenHome {
        -webkit-box-pack: justify;
        -ms-flex-pack: justify;
        justify-content: space-between
    }

    .justify-centerHome {
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center
    }

    .align-centerHome {
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center
    }

    .containerHome {
        width: 100%;
        max-width: 1378px;
        margin: 0 auto;
        padding: 0 .938rem;
    }

    .banner_lista img {
        max-width:
            100%
    }

    /* Banner-Info */

    .banner-info {
        background-color: #f1f1f1;
    }

    .banner-info .line {
        height: 422px;
        margin: 24px 0;
    }

    .banner-info .text {
        font-size: .875rem;
        line-height: 1.32
    }

    .banner-info .text .featured {
        font-weight: 500;
        font-style: normal;
        font-size: 1rem
    }

    .banner-info .line .icon {
        max-width: 62px;
        max-height: 42px;
        margin-right: 10px
    }

    .banner-info .arrow .icon {
        width: 13px;
        height: 13px;
    }

    .banner-info .open_desk {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center
    }

    .banner-info .open_desk .text .featured {
        display: block;
        font-style: normal;
        font-weight: 700;
        font-size: 1rem;
        text-transform: uppercase;
        max-width: 230px;
        white-space: unset;
        overflow: hidden;
        text-overflow: ellipsis
    }

    .banner-info .open_desk .line {
        margin: 35px 0;
        height: 40px
    }

    .banner-info .open_desk .item:not(:last-child) {
        margin-right: 20px
    }

    .margin-top-none {
        margin-top: 0 !important
    }

    @media (max-width:1024px) {
        .banner-info .open_desk {
            white-space: nowrap;
            overflow: auto;
        }
    }

    .banner-info .text {
        font-size: .85rem;
        line-height: 1.32;
        max-width: 230px;
        white-space: pre-line;
        overflow: hidden;
        display: block;
        text-overflow: ellipsis;
        font-weight: 700
    }

    @media (max-width: 767px) {
        .banner-info .text {
            font-size: .875rem;
        }

        /* .espaco {
            margin-left: 7px;
            margin-right: 7px;
        } */
    }

    /* Colunas Categoria */

    .containerHome img {
        display: block;
        max-width: 100%;
        margin: auto;
        transition: ease-in-out .3s;
        box-shadow: 0 0 0 rgb(0 0 0 / 10%);
    }

    .containerHome a:hover img {
        opacity: .9;
        transform: translateY(-4px);
        box-shadow: 0 4px 4px rgb(0 0 0 / 10%);
    }
</style>

<!-- Carousel Principal -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <a href="{% url 'produto:categoria' 'Moletons' %}" name="buscar">
                <img class="d-block w-100" src="https://i.postimg.cc/5N7xbh07/caro1.png" alt="First slide">
            </a>
        </div>
        <div class="carousel-item">
            <a href="{% url 'produto:categoria' 'Bermudas' %}" name="buscar">
                <img class="d-block w-100" src="https://i.postimg.cc/sgM3XTGV/caro2.png" alt="Second slide">
            </a>
        </div>
        <div class="carousel-item">
            <a href="{% url 'produto:categoria' 'Camisas' %}" name="buscar">
                <img class="d-block w-100" src="https://i.postimg.cc/zXXzmzJH/caro3.png" alt="Third slide">
            </a>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <i class="fa-solid fa-chevron-left fa-lg" style="color: black;"></i>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <i class="fa-solid fa-chevron-right fa-lg" style="color: black;"></i>
    </a>
</div>
<!-- End Carousel Principal -->

<!-- Banner-Info -->
<div class="banner-info containerHome mt-1">
    <div class="open_desk flexHome justify-betweenHome">
        <div class="item">
            <div class="line flexHome justify-centerHome align-centerHome">

                <span class="text"><span class="featured">
                        Site seguro
                    </span>
                </span>
            </div>
        </div>
        <div class="item">
            <div class="line flexHome justify-centerHome align-centerHome">
                <img class="icon"
                    src="https://images.tcdn.com.br/files/1033635/themes/25/img/settings/parcelamento-plkn.png?092216108a0503f7a65b9b8c1afbbe10"
                    alt="Parcelamento">
                <span class="text"><span class="featured">
                        Parcelamentos
                    </span>
                </span>
            </div>
        </div>
        <div class="item">
            <div class="line flexHome justify-centerHome align-centerHome">
                <img class="icon"
                    src="https://images.tcdn.com.br/files/1033635/themes/25/img/settings/entrega-rapida-plkn.png?092216108a0503f7a65b9b8c1afbbe10"
                    alt="Entrega Rápida">
                <span class="text"><span class="featured">
                        Entrega Rápida
                    </span>
                </span>
            </div>
        </div>
        <div class="item">
            <div class="line flexHome justify-centerHome align-centerHome">
                <img class="icon"
                    src="https://images.tcdn.com.br/files/1033635/themes/25/img/settings/atendimento-plkn.png?092216108a0503f7a65b9b8c1afbbe10"
                    alt="Atendimento">
                <span class="text"><span class="featured">
                        Contato
                    </span>
                </span>
            </div>
        </div>
        <div class="item">
            <div class="line flexHome justify-centerHome align-centerHome">
                <img class="icon"
                    src="https://images.tcdn.com.br/files/1033635/themes/25/img/settings/troca-segura-plkn.png?092216108a0503f7a65b9b8c1afbbe10"
                    alt="Troca segura">
                <span class="text"><span class="featured">
                        Troca segura
                    </span>
                </span>
            </div>
        </div>
    </div>
</div>
<!-- End Banner-Info -->

<!-- Colunas Categoria -->
<div class="containerHome">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center mt-3">
            <a href="{% url 'produto:categoria' 'Moletons' %}" name="buscar">
                <img class="img-fluid shadow border" src="https://i.postimg.cc/QCKX6g7k/nossos-moletons.png"
                    alt="Moletons">
            </a>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center mt-3">

            </a>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center mt-3">
            <a href="{% url 'produto:categoria' 'Camisas' %}" name="buscar">

            </a>
        </div>
    </div>
</div>

<!-- Carousel Pequeno Destaques -->
<div class="containerHome mt-5">
    <h2>Destaques</h2> <!-- diminuir a letra quando a tela for menor -->

    <br>
    <small>ADICIONAR CAROUSEL PEQUENO</small>

</div>
<!-- End Carousel Pequeno Destaques -->

{% endblock %}
